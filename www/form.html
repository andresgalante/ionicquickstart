<html>
  <head>

    <title></title>

    <link href="lib/ionic/css/ionic.app.css" rel="stylesheet">

  <body ng-app="starter">


    <ion-pane>
      <ion-header-bar class="bar-positive">
      
        <button class="button button-clear button-light">Back</button>
        <h1 class="title">Add/Edit Contact</h1>
        <button class="button button-clear button-light">Add</button>
      </ion-header-bar>
      
<!--      
<div class="bar bar-header item-input-inset">

  </button>

-->
      

      <ion-content>



<!-- 
==================
Form Edit Add
==================
-->


<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Suhr">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" placeholder="john@suhr.com">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Phone number</span>
    <input type="tel" placeholder="54 938373">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Date of birth</span>
    <input type="date" placeholder="21/09/2979">
  </label>

</div>


      </ion-content>
    </ion-pane>
  </body>
</html>
